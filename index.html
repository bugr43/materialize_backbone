<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
    <title>Starter Template - Materialize</title>

    <!-- CSS  -->
    <link href="bower_components/materialize/dist/css/materialize.min.css" type="text/css" rel="stylesheet"
          media="screen,projection"/>
    <link href="client/css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>

<div class="container">
    <div class="section">
        <div class="row blockCommentary">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s6">
                        <input id="nameuser" type="text" length="10">
                        <label for="nameuser">Ваше имя</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <textarea id="comentary" class="materialize-textarea" length="120"></textarea>
                        <label for="comentary">Комментарий</label>
                    </div>
                </div>
                <button class="btn waves-effect waves-light bt" type="button" name="action">Отправить
                    <i class="mdi-content-send right"></i>
                </button>
            </form>
        </div>
    </div>
    <br><br>
    <div class="com"></div>
    <script type="text/template" id="commentaryBlock">
        <div class="row">
            <div class="col s12 m6">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                        <p> <%=nameuser%> </p>
                        <p> <%=commentary%> </p>
                    </div>
                </div>
            </div>
        </div>
    </script>
</div>

<!--  Scripts-->
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/underscore/underscore-min.js"></script>
<script src="bower_components/backbone/backbone-min.js"></script>
<script src="bower_components/materialize/bin/materialize.js"></script>

<script src="client/js/app.js"></script>

</body>
</html>
